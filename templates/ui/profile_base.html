{% extends 'ui/base.html' %}
{% block Login %}
    <li><a href="#"><span class="glyphicon glyphicon-user"> </span> {{ user.username }}</a></li>
    <li ><a href="/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
{% endblock %}
{% block body %}
<style>
body {
    font-family: "Lato", sans-serif;
    transition: background-color .5s;

}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;

}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<div id="mySidenav" class="sidenav">

    <span style="font-size:30px;cursor:pointer" onclick="closeNav()">&nbsp&nbsp&nbsp&times; </span>
    <hr>
    <a href="/action/info">Personal Info</a><hr>
    <a href="/action/bloodsearch">Search Blood Group</a>
    <hr>
    <a href="/action/studentsearch">Search Student </a>
    <hr>
    <a href="/allotment/result">See Allotment Result</a>
    <hr>

</div>

  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&nbsp&nbsp&#9776; </span>

<div id="main" >
{% block maincontent %}


{% endblock %}
</div>
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
{#    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";#}
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
{#    document.body.style.backgroundColor = "white";#}
}
</script>
{% endblock %}
